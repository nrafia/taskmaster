{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <div class = "container">
            <br>
            <h2>Login To Your Account </h2>
        <form method="POST" class = "mt-5 col-6">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mb-5" type="submit">Login</button>
        </form>

    </div>

{% endblock %}
