{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    <title>Registration</title>
{% endblock %}
{% block content %}
    <div class = "container">
            <br>
            <h2>Register Your Account </h2>
        <form method="POST" class = "mt-5 col-6">
            {% csrf_token %}
            {{ register_from|crispy}}
            <button class="btn btn-primary mb-5" type="submit">Register</button>
        </form>

    </div>
{% endblock %}
